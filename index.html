<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="/Stopwatch-App/styles/main.css">
</head>

<body>
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="toggle" value="light">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="whole-container">
    <div class="circle-container">
      <div class="circle">
        <div class="line" id="line"></div>
        <input type="text" class="display" id="display" value="" disabled>
        <input type="text" class="segment-display" id="segment-display" value="" disabled>
      </div>
    </div>
    <div class="stopwatch-container">
      <div class="segment-container" id="segment-container"></div>
      <div class="button-container">
        <button class="reset" id="reset" onmousedown="changeBackgroundColor('reset')" onmouseup="resetTransparent()"
          disabled></button>
        <button class="start" id="start" value="null"></button>
        <button class="segment" id="segment" value="off" onmousedown="changeBackgroundColor('segment')"
          onmouseup="resetTransparent()" disabled></button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script>
    const toggleSwitchSlider = document.getElementById("toggle");
    function changeBackgroundColor(value) {
      if (toggleSwitchSlider.value === 'light') {
        if (value === 'reset') {
          document.getElementById('reset').style.backgroundColor = "rgb(211, 211, 211)"
        } else {
          document.getElementById('segment').style.backgroundColor = "rgb(211, 211, 211)"
        }
      } else {
        if (value === 'reset') {
          document.getElementById('reset').style.backgroundColor = "rgb(70, 70, 70)"
        } else {
          document.getElementById('segment').style.backgroundColor = "rgb(70, 70, 70)"
        }
      }
    }
    function resetTransparent() {
      document.getElementById('reset').style.backgroundColor = "transparent"
      document.getElementById('segment').style.backgroundColor = "transparent"
    }
  </script>
  <script type="module" src="/Stopwatch-App/js/script.js"></script>
</body>

</html>
