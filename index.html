<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="/Stopwatch-App/styles/main.css">
  <link rel="shortcut icon" href="images/time-64.ico" type="image/x-icon">
</head>

<body>
  <button class="scroll-to-right">
    <img src="./images/arrow-right-grey.ico" alt="">
  </button>
  <button class="scroll-to-left">
    <img src="./images/arrow-left-grey.ico" alt="">
  </button>
  <div class="modal-container">
    <div class="modal-content">
      <div class="sound active" id="correct">
        <label class="radio-label" for="radio-correct">Correct Answer</label>
        <input type="radio" class="radio" id="radio-correct" name="radio" checked>
      </div>
      <div class="sound" id="happy">
        <label class="radio-label" for="radio-happy">Happy Bells</label>
        <input type="radio" class="radio" id="radio-happy" name="radio">
      </div>
      <div class="sound" id="melodical">
        <label class="radio-label" for="radio-melodical">Melodical Flute</label>
        <input type="radio" class="radio" id="radio-melodical" name="radio">
      </div>
      <div class="sound" id="positive">
        <label class="radio-label" for="radio-positive">Positive Notification</label>
        <input type="radio" class="radio" id="radio-positive" name="radio">
      </div>
      <div class="sound" id="uplifting">
        <label class="radio-label" for="radio-uplifting">Uplifting Flute</label>
        <input type="radio" class="radio" id="radio-uplifting" name="radio">
      </div>
    </div>
  </div>
  <div class="left-container">
    <div class="whole-container">
      <div class="circle-container">
        <div class="circle">
          <div class="line" id="line"></div>
          <input type="text" class="display" id="display" value="" disabled>
          <input type="text" class="segment-display" id="segment-display" value="" disabled>
        </div>
      </div>
      <div class="stopwatch-container">
        <div class="segment-container" id="segment-container"></div>
        <div class="button-container">
          <button class="reset" id="reset" disabled></button>
          <button class="start" id="start" value="null"></button>
          <button class="segment" id="segment" value="off" disabled></button>
        </div>
      </div>
    </div>
  </div>

  <div class="right-container">
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="toggle" value="light">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="whole-container">
      <div class="circle-container">
        <div class="circle">
          <div class="line" id="circle-line"></div>
          <input type="text" class="timer-display" id="timer-display" value="" disabled>
        </div>
      </div>
      <div class="timer-container">
        <div class="timer-picker-container" id="timer-picker-container">
          <div class="number-container">
            <div class="hours" id="number"></div>
            <div class="minutes" id="number"></div>
            <div class="seconds" id="number"></div>
          </div>
          <div class="input-container">
            <input class="hours-picker" type="text" value="" id="input-container" placeholder="Hours" maxlength="2">
            <input class="minutes-picker" type="text" value="" id="input-container" placeholder="Minutes" maxlength="2">
            <input class="seconds-picker" type="text" value="" id="input-container" placeholder="Seconds" maxlength="2">
          </div>

        </div>
        <div class="timer-button-container">
          <button class="timer-reset" id="timer-reset" disabled></button>
          <button class="timer-start" id="timer-start" value="off" disabled></button>
          <button class="timer-soundpicker" id="timer-soundpicker"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script type="module" src="/Stopwatch-App/js/stopwatch.js"></script>
</body>

</html>
