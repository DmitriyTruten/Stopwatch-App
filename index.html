<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="whole-container">
    <div class="display-container">
      <input type="text" class="display" id="display" value="" disabled>
      <input type="text" class="segment-display" id="segment-display" value="" disabled>
    </div>
    <div class="button-container">
      <button class="reset" id="reset" disabled>Reset</button>
      <button class="start" id="start">Start</button>
      <button class="segment" id="segment" value="off" disabled>Segment</button>
    </div>
    <div class="second-segment-container" id="second"></div>
    <div class="segment-container" id="segment-container"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
