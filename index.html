<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <label class="switch">
    <input type="checkbox" id="toggle" value="light">
    <span class="slider round"></span>
  </label>
  <div class="whole-container">
    <div class="display-container">
      <input type="text" class="display" id="display" value="" disabled>
      <input type="text" class="segment-display" id="segment-display" value="" disabled>
    </div>
    <div class="button-container">
      <button class="reset" id="reset" disabled></button>
      <button class="start" id="start"></button>
      <button class="segment" id="segment" value="off" disabled></button>
    </div>
    <div class="segment-container" id="segment-container"></div>
  </div>
  <script type="module" src="js/script.js"></script>
</body>
</html>
