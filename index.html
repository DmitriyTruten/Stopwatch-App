<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="/Stopwatch-App/styles/main.css">
  <link rel="shortcut icon" href="images/time-64.ico" type="image/x-icon">
</head>

<body>
  <div class="modal-container">
    <div class="modal-content">
      <div class="sound active" id="correct">
        <input type="radio" class="radio" name="radio" checked>
      </div>
      <div class="sound" id="happy">
        <input type="radio" class="radio" name="radio">
      </div>
      <div class="sound" id="melodical">
        <input type="radio" class="radio" name="radio">
      </div>
      <div class="sound" id="positive">
        <input type="radio" class="radio" name="radio">
      </div>
      <div class="sound" id="uplifting">
        <input type="radio" class="radio" name="radio">
      </div>
    </div>
  </div>
  <div class="left-container">
    <div class="whole-container">
      <div class="circle-container">
        <div class="circle">
          <div class="line" id="line"></div>
          <input type="text" class="display" id="display" value="" disabled>
          <input type="text" class="segment-display" id="segment-display" value="" disabled>
        </div>
      </div>
      <div class="stopwatch-container">
        <div class="segment-container" id="segment-container"></div>
        <div class="button-container">
          <button class="reset" id="reset" onmousedown="changeBackgroundColor('reset')" onmouseup="resetTransparent()"
            disabled></button>
          <button class="start" id="start" value="null"></button>
          <button class="segment" id="segment" value="off" onmousedown="changeBackgroundColor('segment')"
            onmouseup="resetTransparent()" disabled></button>
        </div>
      </div>
    </div>
  </div>

  <div class="right-container">
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="toggle" value="light">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="whole-container">
      <div class="circle-container">
        <div class="circle">
          <div class="line" id="circle-line"></div>
          <input type="text" class="timer-display" id="timer-display" value="" disabled>
        </div>
      </div>
      <div class="timer-container">
        <div class="timer-picker-container" id="timer-picker-container">
          <div class="number-container">
            <div class="hours" id="number"></div>
            <div class="minutes" id="number"></div>
            <div class="seconds" id="number"></div>
          </div>
          <div class="input-container">
            <input class="hours-picker" type="text" value="" id="input-container" placeholder="Hours" maxlength="2">
            <input class="minutes-picker" type="text" value="" id="input-container" placeholder="Minutes" maxlength="2">
            <input class="seconds-picker" type="text" value="" id="input-container" placeholder="Seconds" maxlength="2">
          </div>

        </div>
        <div class="timer-button-container">
          <button class="timer-reset" id="timer-reset" onmousedown="changeBackgroundColor('timer-reset')"
            onmouseup="resetTransparent()" disabled></button>
          <button class="timer-start" id="timer-start" value="off" disabled></button>
          <button class="timer-soundpicker" id="timer-soundpicker"
            onmousedown="changeBackgroundColor('timer-soundpicker')" onmouseup="resetTransparent()"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script>
    const toggleSwitchSlider = document.getElementById("toggle");
    function changeBackgroundColor(value) {
      if (toggleSwitchSlider.value === 'light') {
        if (value === 'reset') {
          $("#reset").css("background-color", "rgb(211, 211, 211)")
        } else if (value === 'timer-reset') {
          $("#timer-reset").css("background-color", "rgb(211, 211, 211)")
        } else if (value === 'timer-soundpicker') {
          $("#timer-soundpicker").css("background-color", "rgb(211, 211, 211)")
        }
        else {
          $("#segment").css("background-color", "rgb(211, 211, 211)")
        }

      } else {
        if (value === 'reset') {
          $("#reset").css("background-color", "rgb(70, 70, 70)")
        } else if (value === 'timer-reset') {
          $("#timer-reset").css("background-color", "rgb(70, 70, 70)")
        } else {
          $("#segment").css("background-color", "rgb(70, 70, 70)")
        }
      }
    }
    function resetTransparent() {
      $("#reset").css("background-color", "transparent")
      $("#segment").css("background-color", "transparent")
      $("#timer-reset").css("background-color", "transparent")
      $("#timer-soundpicker").css("background-color", "transparent")
    }
  </script>
  <script type="module" src="/Stopwatch-App/js/stopwatch.js"></script>
  <script src="./js/helpers/playSound.js"></script>
</body>

</html>
